# If mustella is not located at <flex-sdk>/mustella then set these to define
# the location of the Flex SDK. Each should be the an absolute path.
#sdk.dir=..
#frameworks=${sdk.dir}/frameworks
#sdk.bin.dir=${sdk.dir}/bin
#mxmlc.dir=${sdk.bin.dir}

# Set the environment variable, FLASHPLAYER_DEBUGGER, set env.FLAHSPLAYER_DEBUGGER in 
# ../env.properties or set player here.
#player.dir=/Applications/Flash Player Debugger.app/Contents/MacOS/
#player=${player.dir}/Flash Player Debugger

# Set use_browser to true if you plan on running the tests in the browser, otherwise leave it false.
#use_browser=false
#browser=/Applications/Firefox.app/Contents/MacOS/firefox-bin

# AIR used to be named Apollo. 
# Set use_apollo to true if you require anything from the AIR SDK
#use_apollo=false

# If use_apollo=true, set the environment variable AIR_HOME, set env.AIR_HOME 
# in ../env.properties or set this property to specify the location of the AIR SDK.
#apollo_location=${sdk.dir}
